<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Local CSS -->

    <link rel="stylesheet" href="/Users/chriscline/bootcamp/challenge4/assets/style.css"/>

    <!-- Page Title -->

    <title>Javascript Code Quiz!</title>
</head>

<!-- Body -->

<body>

                <!-- View/link to highscores -->

               <a href="index.html" style="text-decoration: none; "> <button style="background-color: grey; color: white; height: 40px; width: 100px;">Home</button></a>

                <!-- Timer container -->

                <div id="quizContainer">
                    <div id="currentTime" class="timer" style="color: white;" class="d-flex justify-content-end time">
                    </div>
                </div>
            </div>

        <!-- Quiz content -->

        <section>
            <div id="questioncontainer">
                <div class="container-fluid">
                </div>
                <div class="container-fluid text-center">
                    <p class="text">WELCOME TO MY CHALLENGE QUIZ!</p>
                    <div class="card-deck">
                        <div class="card-body">
                            <p class="text">
                                You have 95 seconds to answer questions testing your knowledge of me. </p>
                            <p class="text">Incorrect answers you will receive a 10 second penalty! </p>
                            <p class="text">Can you get a Perfect Score?
                            </p>
                        </div>
                    </div>
                    <h5 class="luck mb-5" style="font-family: sans-serif;">GOOD LUCK!</h5>
                    <div class="controls">
                        <button id="startTimer" type="button" class="start-btn btn btn-light">Lets GO!</button>
                    </div>
                </div>
            </div>

            <!-- Questions render here -->

            <ul id="questionsUl" style="color: rgb(247, 245, 245); background-color: black;"></ul>
    </section>

    <!-- Scores section -->

    <section>
        <div class id="scoresSection">
            <ul id="topScoresUl" style="color: white; background-color: black;"></ul>
        </div>
    </section>


    </div>
